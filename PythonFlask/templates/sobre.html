{% extends 'base.html' %}
{% block conteudo %}

<h2 style="text-align: center;">Sobre</h2>
<hr>
	{% for r in registros %}
		<!-- <details>
			<summary>{{r.aluno}}</summary>
			<p>{{r.nota}}</p>
		</details> -->
		<p>
			<a class="btn btn-success" data-bs-toggle="collapse" href="#collapseExample_{{r.aluno}}" role="button" aria-expanded="false" aria-controls="collapseExample_{{r.aluno}}">
			  {{r.aluno}}
			</a>
		</p>
		<div class="collapse" id="collapseExample_{{r.aluno}}">
			<div class="card card-body">
				{{r.nota}}
			</div>
		</div>
	{% endfor %}

	<form action="{{url_for('sobre')}}" method="POST">
		<div>
			<label>Aluno</label>
			<input type="text" name="aluno" class="form-control" placeholder="Digite o nome do aluno" required>
		</div>		

		<div>
			<label>Nota</label>
			<input type="text" name="nota" class="form-control" placeholder="Digite uma nota" required>
		</div>
		
		<br>
		<button class="btn btn-success">Adicionar</button>
	</form>
{% endblock conteudo %}
